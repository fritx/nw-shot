<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body {
      margin: 0;
      overflow: hidden;
      cursor: crosshair;
    }
    .overlay {
      width: 100%;
      height: 100%;
      opacity: .5;
      background-color: black;
      position: fixed;
    }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <canvas id="canvas"></canvas>
    <script>
    'use strict'
    const gui = require('nw.gui')
    const win = gui.Window.get()
    let _exited = false
    document.addEventListener('mousedown', function (ev) {
      if (ev.which === 3) exit()
    })
    document.addEventListener('keydown', function (ev) {
      if (ev.keyCode === 27) exit()
    })
    function exit() {
      if (_exited) return // 确保只exit一次
      _exited = true
      win.leaveFullscreen()
      setTimeout(function(){
        // document.body.style.cursor = 'default'
        win.moveTo(-32000, -32000) // cursor自动复原
        setTimeout(function () {
          win.close()
        }, 100) // 确保cursor复原
      }, 1000) // 确保大于1s 等待leaveFullscreen结束
    }
    </script>
  </body>
</html>
