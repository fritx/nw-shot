<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button id="btn" title="click to shot">shot</button>
    <script>
      'use strict'
      const shot = require('./lib')
      const gui = require('nw.gui')
      const win = gui.Window.get()
      
      const btn = document.querySelector('#btn')
      let _capturing = false
      btn.addEventListener('click', function () {
        if (_capturing) return // 确保capture单例
        _capturing = true
        shot(gui, function () {
          _capturing = false
        })
      })

      win.show()
      win.focus()
    </script>
  </body>
</html>
